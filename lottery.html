      }

      @keyframes floating {
        from {
          transform: translate(0, 0px);

        }

    <script>
      function doAlert(text, num) {
        $(`.alert-${num}-txt`)[0].innerHTML = text
        $(`.alert-${num}`).addClass("show");
        $(`.alert-${num}`).removeClass("hide");
        $(`.alert-${num}`).addClass("showAlert");
        setTimeout(function() {
          $(`.alert-${num}`).removeClass("show");
          $(`.alert-${num}`).addClass("hide");
        }, 3000);
      }
    </script>
